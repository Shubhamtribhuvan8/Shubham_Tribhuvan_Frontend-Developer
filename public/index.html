<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Discover SpaceX, a leading aerospace manufacturer and space transportation company. Explore their advanced rockets and spacecraft designs, launches, and open-sourced data."
    />
    <meta
      name="keywords"
      content="SpaceX, rockets, spacecraft, launches, open-source"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Your Name" />
    <meta
      name="google-site-verification"
      content="YOUR_GOOGLE_VERIFICATION_CODE"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="icon"
      href="https://www.logo.wine/a/logo/SpaceX/SpaceX-Logo.wine.svg"
      type="image/x-icon"
    />
    <title>SpaceX - Explore Advanced Rockets and Spacecraft</title>

    <!-- Open Graph meta tags for social media sharings -->
    <meta
      property="og:title"
      content="SpaceX - Explore Advanced Rockets and Spacecraft"
    />
    <meta
      property="og:description"
      content="Discover SpaceX, a leading aerospace manufacturer and space transportation company. Explore their advanced rockets and spacecraft designs, launches, and open-sourced data."
    />
    <meta
      property="og:image"
      content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwhzjDNhDe9cg7onLM0UwS-U-Uex74Z1j0VgtNiWiu&s"
    />
    <meta property="og:url" content="https://www.spacex.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags for Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="SpaceX - Explore Advanced Rockets and Spacecraft"
    />
    <meta
      name="twitter:description"
      content="Discover SpaceX, a leading aerospace manufacturer and space transportation company. Explore their advanced rockets and spacecraft designs, launches, and open-sourced data."
    />
    <meta
      name="twitter:image"
      content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwhzjDNhDe9cg7onLM0UwS-U-Uex74Z1j0VgtNiWiu&s"
    />

    <!-- Schema.org structured data for enhanced search results -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "url": "https://www.spacex.com/",
        "logo": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwhzjDNhDe9cg7onLM0UwS-U-Uex74Z1j0VgtNiWiu&s",
        "name": "SpaceX",
        "description": "Discover SpaceX, a leading aerospace manufacturer and space transportation company. Explore their advanced rockets and spacecraft designs, launches, and open-sourced data.",
        "sameAs": [
          "https://www.facebook.com/spacex",
          "https://twitter.com/spacex",
          "https://www.instagram.com/spacex/"
        ]
      }
    </script>

    <!-- Additional stylesheets and scripts -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
